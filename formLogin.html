<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanios LogIn </title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="formLogin.css">
    <script src="scripts.js"></script>
    <script src="processes.js"></script>
    <script src="formLogin.js"></script>
    <script src="index2.js"></script>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="formLogin.html"><i class="fa fa-user-circle fa-3x " aria-hidden="true"></i></a>
        <img class="logo" onclick="myHome()" src="src/images/Spanios.svg" alt="">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="home.html" class="active">Home</a>
        <a href="Booklist.html">Books</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      
      <!-- Use any element to open the sidenav -->
      <span onclick="openNav()">open</span>
      
      <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
      <div id="main">
                <!-- use form to allow form validation behavior but submit form using javascript.-->
            <div class="Bg-img">
                <form onsubmit="submitLogin(event);">
                    <div class="imgcontainer">
                        <img src="src/images/pexels-godisable-jacob-871495.jpg" alt="Avatar" class="avatar">
                    </div>
                    <div class="container">
                        <div id="loginError" class="hide"></div>
                    </div>
    
                    <div class="container">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="userName" id="userName" required>
    
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" id="password" required>
    
                        <button type="submit">Login</button>
                        <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </div>
    
                    <div class="container">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
